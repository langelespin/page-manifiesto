<div *ngIf="'es'=='es'">
  <app-encabezado></app-encabezado>
  <section>
    <div style="padding: 10px 60px; height: auto; text-align: center;">
      <p style="font-size: 50px; text-align: center;"><b>{{"frase1" | translate}} {{totalPersonas}} {{"frase2" |
          translate}} {{totalPaises}} {{"frase3" | translate}}</b></p>
    </div>
  </section>
  <section>
    <div style="width: 100%; padding: 10px;">
      <div id="chartdiv2" style="width: 100% important;"></div>
    </div>
  </section>
  <section>
    <div id="buscador">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>{{ 'buscar' | translate }}</mat-label>
          <input type="text" matInput [formControl]="serachFormControl" placeholder="">
        </mat-form-field>
      </form>
      <i class="fa fa-search" aria-hidden="true" (click)="updateData('busqueda')"></i>
    </div>
  </section>
  <section>
    <div style="padding: 10px 30px 0px 0px; height: auto; text-align: right;">
      <p><b>{{ totalPersonasIn }} {{"frase4" | translate}}</b></p>
    </div>
    <div style="padding: 10px 30px 0px 0px; height: auto; text-align: right;">
      <p><b>{{ totalInstOrg }} {{"frase5" | translate}}</b></p>
    </div>
  </section>
  <section>
    <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
      [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize" [pageIndex]="pageIndex"
      aria-label="Select page">
    </mat-paginator>
  </section>
  <section>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <!--<th mat-header-cell *matHeaderCellDef>  </th>-->
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="institution">
        <!--<th mat-header-cell *matHeaderCellDef>  </th>-->
        <td mat-cell *matCellDef="let element"> {{element.institution}} </td>
      </ng-container>

      <ng-container matColumnDef="country">
        <!--<th mat-header-cell *matHeaderCellDef>  </th>-->
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <!--<th mat-header-cell *matHeaderCellDef>  </th>-->
        <td mat-cell *matCellDef="let element" style="COLOR: #FF4C00;">
          <i *ngIf="element.type == 1" class="fa fa-building-o fa-2x" aria-hidden="true"></i>
          <i *ngIf="element.type == 2" class="fa fa-user fa-2x" aria-hidden="true"></i>
        </td>
      </ng-container>

      <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
  <app-footer></app-footer>
</div>
